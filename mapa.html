<body>
    <header>
        <section class="cabecalho">
            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>

            <div class="menuCentralConfig">
                <nav class="menuCentral">
                    <a href="index.html" class="inicio">In√≠cio</a>

    <div id="map"></div>


    <div class="infoBar">
        <div>
            <label for="cepInput">üìç CEP:</label>
            <input type="text" id="cepInput" placeholder="Digite o CEP">
            <button onclick="buscarCep()">Buscar</button>
        </div>
        <div>
            <label for="horario">üïí Hor√°rio:</label>
            <span id="horario">--:--</span>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>

        const defaultCoords = [-23.5505, -46.6333];

        const map = L.map("map").setView(defaultCoords, 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        }).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    map.setView(userCoords, 15);
                    L.marker(userCoords).addTo(map)
                        .bindPopup("Voc√™ est√° aqui.")
                        .openPopup();
                },
                () => {
                    alert("N√£o foi poss√≠vel acessar sua localiza√ß√£o.");
                }
            );
        } else {
            alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
        }
    </script>
